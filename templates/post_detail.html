{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{ object.title }}</h2>
        <p>{{ object.body }}</p>
    </div>
    <a href="{% url 'post_edit' post.pk %}">+ Редактировать пост</a>
    <p><a href="{% url 'post_delete' post.pk %}">+ Удалить пост</a></p>
{% endblock content %}
